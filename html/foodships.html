<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/foodships.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodships</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container container-1">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/logo.png" alt="Bootstrap" class="logo">
            </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/foodships.html" class="tofoodships">
                            Foodships
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="../assets/bag-fill.svg" class="bag-fill">
                            <p class="cartbag">Cart</p>
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="top">
        <span class="chakra location-label">Your Location: </span>
        <img src="../assets/planet-earth.png" alt="earth" class="earth-icon">
        <span class="chakra location-text">Terra</span>
    </div>
    <div>
        <p class="nearby-label press-start-2p">3 Foodships nearby!</p>
    </div>
    <div class="flex-container">
        <a href="astro_spices.html">
        <div class="box">
            <div>
                <img src="../assets/astro_spices_edited.jpg" alt="astro-spices" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Astro Spices</p>
            <p class="desc ruda">Purest spices harvested in our asteroid</p>
            <p class="chakra distance">51km</p>
        </div>
        </a>
        <a href="star_view.html">
        <div class="box">
            <div>
                <img src="../assets/star_view.jpg" alt="star-view" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Star View</p>
            <p class="desc ruda">Best blazing dishes, famous for Japanese</p>
            <p class="chakra distance">121km</p>
        </div>
        </a>
        <a href="earth_paradise.html">
        <div class="box">
            <div>
            <img src="../assets/earth_paradise_edited.jpg" alt="earth-paradise" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Earth Paradise</p>
            <p class="desc ruda">The good old recipes, just like your Grandma's</p>
            <p class="chakra distance">73km</p>
        </div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
