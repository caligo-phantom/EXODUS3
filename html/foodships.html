<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/foodships.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodships</title>
</head>
<body>
    <div class="top">
        <span class="chakra location-label">Your Location: </span>
        <img src="../assets/planet-earth.png" alt="earth" class="earth-icon">
        <span class="chakra location-text">Terra</span>
    </div>
    <div>
        <p class="nearby-label press-start-2p">3 Foodships nearby!</p>
    </div>
    <div class="flex-container">
        <a href="astro_spices.html">
        <div class="box">
            <div>
                <img src="../assets/astro_spices_edited.jpg" alt="astro-spices" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Astro Spices</p>
            <p class="desc ruda">Purest spices harvested in our asteroid</p>
            <p class="chakra distance">51km</p>
        </div>
        </a>
        <a href="star_view.html">
        <div class="box">
            <div>
                <img src="../assets/star_view.jpg" alt="star-view" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Star View</p>
            <p class="desc ruda">Best blazing dishes, famous for Japanese</p>
            <p class="chakra distance">121km</p>
        </div>
        </a>
        <a href="earth_paradise.html">
        <div class="box">
            <div>
            <img src="../assets/earth_paradise_edited.jpg" alt="earth-paradise" class="star-view-image">
            </div>
            <p class="rubik-dirt restaurant-name">Earth Paradise</p>
            <p class="desc ruda">The good old recipes, just like your Grandma's</p>
            <p class="chakra distance">73km</p>
        </div>
        </a>
    </div>
</body>
</html>
