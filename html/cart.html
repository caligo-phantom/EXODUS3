<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/foodships.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container container-1">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/logo.png" alt="Bootstrap" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/foodships.html" class="tofoodships">
                            Foodships
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <img src="../assets/bag-fill.svg" class="bag-fill">
                            <p class="cartbag">Cart</p>
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
            <div class="top">
                <img src="../assets/planet-earth.png" alt="earth" class="earth-icon icon-cart">
                <span class="chakra location-text location-text-restro location-text-cart">Terra</span>
            </div>
            <p class="rubik-wet-paint watering-cart">Cart</p>
            <div class="cart-items">
                <div class="item">
                <div class="fixcart"><span class="rubik cart-item">1.&emsp;Space Cadet Soup</span>
                </div><div class="item-qty"><span class="rubik qty">Qty.&emsp; &emsp;1</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">2.&emsp;Martian Potato</span>
                </div><div class="item-qty"><span class="rubik qty">Qty.&emsp;&emsp; 3</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">3.&emsp;Star Kofta</span>
                </div><div class="item-qty"><span class="rubik qty">Qty. &emsp;&emsp;2</span></div>
            </div>

            <br>
            <br>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Value&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;2350&emsp;</span></div>
            </div>
            
            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Delivery&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;25&emsp;</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Total&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;2375&emsp;</span></div>
            </div>

            </div>

            <a href="cart.html" ><div class="order-button place-order-button"><span class="press-start-2p order-button-text place-order">Place Order</span></div></a>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
