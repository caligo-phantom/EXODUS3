<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/foodships.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
       
            <div class="top">
                <img src="../assets/planet-earth.png" alt="earth" class="earth-icon icon-cart">
                <span class="chakra location-text location-text-restro location-text-cart">Terra</span>
            </div>
            <p class="rubik-wet-paint watering-cart">Cart</p>
            <div class="cart-items">
                <div class="item">
                <div class="fixcart"><span class="rubik cart-item">1.&emsp;Space Cadet Soup</span>
                </div><div class="item-qty"><span class="rubik qty">Qty.&emsp; &emsp;1</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">2.&emsp;Martian Potato</span>
                </div><div class="item-qty"><span class="rubik qty">Qty.&emsp;&emsp; 3</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">3.&emsp;Star Kofta</span>
                </div><div class="item-qty"><span class="rubik qty">Qty. &emsp;&emsp;2</span></div>
            </div>

            <br>
            <br>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Value&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;2350&emsp;</span></div>
            </div>
            
            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Delivery&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;25&emsp;</span></div>
            </div>

            <div class="item">
                <div class="fixcart"><span class="rubik cart-item">Total&emsp;</span>
                </div><div class="item-qty"><span class="rubik qty">&emsp;2375&emsp;</span></div>
            </div>

            </div>

            <a href="cart.html" ><div class="order-button place-order-button"><span class="press-start-2p order-button-text place-order">Place Order</span></div></a>

</body>
</html>
